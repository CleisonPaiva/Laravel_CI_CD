version: "3.7"
services:
    # image project
    # api_cache e o nome do container com o servi√ßo
    # se mudar o nome "docker/nginx/laravel.conf" deve-se acessar e mudar o nome em  " fastcgi_pass api_cache:"
    api_cache_laravel:
        build:
            args:
                user: cleison
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: laravel-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        depends_on:
            - redis
            - queue
        networks:
            - api_cache

    # nginx
    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - 8789:80
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - api_cache

    # db mysql
    mysql:
        image: mysql:5.7.22
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
        volumes:
            - ./.docker/mysql/dbdata:/var/lib/mysql
        ports:
            - 3388:3306
        networks:
            - api_cache

    # queue
    queue:
        build:
            args:
                user: cleison
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        restart: unless-stopped
        command: "php artisan queue:work"
        volumes:
            - ./:/var/www
        depends_on:
            - redis
        networks:
            - api_cache

    # redis
    redis:
        image: redis:latest
        networks:
            - api_cache

networks:
    api_cache:
        driver: bridge
